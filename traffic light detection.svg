<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#6c63ff"></stop>
      <stop offset="1" stop-color="#38bdf8"></stop>
    </linearGradient>
    <style>
      .bg{fill:#071226}
      .card{fill:url(#g1);opacity:0.95;rx:22}
      .title{font-family:Inter,Arial,sans-serif; font-weight:700; font-size:48px; fill:#fff}
      .subtitle{font-family:Inter,Arial,sans-serif; font-weight:600; font-size:20px; fill:#e6eef9; opacity:0.9}
      .tag{font-size:16px; fill:#051028}
    </style>
  </defs>
  <rect width="100%" height="100%" class="bg"></rect>
  <rect x="60" y="80" width="1080" height="540" rx="20" fill="url(#g1)" opacity="0.12"></rect>
  <g transform="translate(90,140)">
    <rect width="540" height="420" rx="18" fill="#071330" opacity="0.55"></rect>
    <g transform="translate(24,30)">
      <text x="0" y="38" class="title">Traffic Light</text>
      <text x="0" y="90" class="subtitle">Detection using R-CNN</text>
      <rect x="0" y="120" width="220" height="46" rx="10" fill="white" opacity="0.06"></rect>
      <g transform="translate(0,190)">
        <!-- stylized traffic light -->
        <rect x="0" y="0" width="120" height="240" rx="12" fill="#0b1220"></rect>
        <circle cx="60" cy="46" r="26" fill="#ff4d4d"></circle>
        <circle cx="60" cy="120" r="26" fill="#ffd24d"></circle>
        <circle cx="60" cy="196" r="26" fill="#47d147"></circle>
      </g>
    </g>
  </g>
  <g transform="translate(700,140)">
    <rect width="360" height="420" rx="18" fill="#061025" opacity="0.5"></rect>
    <text x="26" y="48" class="title">Computer Vision</text>
    <text x="26" y="92" class="subtitle">Real-time detection</text>
  </g>
</svg>
